<p>Example Payment Form with Credit-Card sub-form</p>
<form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">

  <label>
    First Name:
    <input type="text" formControlName="firstName">
  </label>

  <label>
    Last Name:
    <input type="text" formControlName="lastName">
  </label>

  <!-- remainder of form here -->
  <div>.</div>
  <div>.</div>
  <div>.</div>

  <app-credit-card-2 [placeHolder]="'Enter Card Number'" [showCardType]="false"></app-credit-card-2>

  <button class="submit-button form-pad-top" type="submit" [disabled]="!creditCardComponent.valid">Submit</button>
</form>
